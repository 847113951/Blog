<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="_fragments :: head(title='搜索')">
</head>
<body>
<!--
    描述：顶部导航
    ui：固定格式
    inverted：使部件颜色和底部颜色相反
    attached:使部件边角部分变成直角
    segment：片段的效果

-->
<nav th:include="_fragments :: menu('搜索')" class="ui  inverted attached segment m-panned-tb-mini  m-shadow-small"></nav>
<!--
    描述:中间部分
-->

<div class="m-container-small m-panned-tb-huge">
    <div class="ui container">
        <div class="ui top attached segment">
            <!--分为两列 -->
            <div class="ui middle aligned two column grid">

                <div class="column">
                    <!--teal header: 一种颜色-->
                    <h3 class="ui teal header">搜索结果</h3>
                </div>

                <div class="right aligned column ">
                    共 <h2 class="ui orange header m-text-thin m-inline-block" th:text="${page.total}"> 14 </h2> 个
                </div>
            </div>
        </div>


        <div class="ui top attached teal segment">
            <div class="ui vertical  m-panned-tb-large segment" th:each="blog:${page.list}">
                <div class="ui middle aligned mobile reversed stackable grid">
                    <div class="eleven wide column">
                        <h3 class="ui header">
                            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black"
                               th:text="${blog.title}"></a>
                        </h3>
                        <p class="m-text" th:text="|${blog.description}.......|">
                            水水水水水水水水水水水水实打实大苏打啊实打实大苏打啊实打实的阿三啊实打实阿三打算啊的
                        </p>
                        <div class="ui grid">
                            <div class="eleven wide column">
                                <!--horizontal:让列表横向展示
                                    avater:圆形的小图片
                                -->
                                <div class="ui mini horizontal link list">
                                    <div class="item">
                                        <img src="static/img/123.jpg" th:src="@{${blog.user.avater}}" alt=""
                                             class="ui avatar image"/>
                                        <div class="content">
                                            <a href="#" class="header" th:text="${blog.user.nickname}">杨德威</a>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <i class="calendar icon"></i>
                                        <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                    </div>

                                    <div class="item">
                                        <i class="eye icon"></i>
                                        <span th:text="${blog.views}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="five wide  right aligned column">
                                <a href="" class="ui teal basic label m-panned-mini m-text-thin"
                                   th:text="${blog.type.name}">认证升级</a>
                            </div>
                        </div>
                    </div>
                    <!--右半边 图片部分 target=_blank:点击新打开一个页面-->
                    <div class="five wide column">
                        <a href="#" th:src="@{/blog/{id}(id=${blog.id})}" target="_blank">
                            <img src="static/img/cd4db376c412c1693126a4ac2ed766ce.jpg"
                                 th:src="@{${blog.firstPicture}}" class="ui rounded image"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui bottom attached segment">
            <div class="ui middle aligned two column grid">
				<div class="ui column">
					<!--basic:中间颜色空-->
					<a href="" class="ui teal basic button mini" th:href="@{/search(pageNum=${page.pageNum}-1,query=${query})}">上一页</a>
				</div>

				<div class="ui right aligned column">
					<a href="" class="ui teal basic mini button" th:href="@{/search(pageNum=${page.pageNum}+1,query=${query})}">下一页</a>
				</div>
            </div>
        </div>

    </div>
</div>


<!--描述：底部footer  -->
<footer th:include="_fragments.html :: footer" class="ui inverted vertical  center aligned segment m-panned-tb-massive">
</footer>


<!--引入script-->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->


<script>
    $('.menu.toggle').click(function () {
        console.log('111');
        $('.m-item').toggleClass('m-mobile-hide');
    });


</script>


</body>
</html>
