<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="ht/_fragments.html :: head(title='标签新增')">

</head>
<body>

<nav class="ui  inverted attached segment m-panned-tb-mini  m-shadow-small"
     th:include="ht/_fragments.html :: menu('标签')">
</nav>

<!--二级导航-->
<div class="ui attached menu pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/tag}" class=" item">列表</a>
            <a href="#" th:href="@{/admin/tag/edit}" class="teal active item">编辑</a>
        </div>
    </div>
</div>


<div class="m-container-small m-panned-tb-Sohuge">
    <div class="ui container">
        <form  method="post" class="ui form" th:action="@{/admin/tag}">
            <input type="hidden" name="_method" th:value="${tag!=null}?put:post">
            <div class="required field">
                <div class="ui left labeled input ">
                    <label class="ui teal basic label">标签名称</label>
                    <input type="hidden" name="id" th:value="${tag!=null}?${tag.id}"/>
                    <input type="text" name="name" th:value="${tag!=null}?${tag.name}" placeholder="Please Input"/>
                </div>
            </div>


            <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            <div class="ui error message" th:text="${message}">
            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button">提交</button>
            </div>

        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>



<!--
    作者：ydw
    时间：2020-07-27
    描述：底部footer
    center aligned: 居中

<footer class="ui inverted vertical  center aligned segment m-panned-tb-massive" th:include="ht/_fragments :: footer">
</footer>

<!--引入script-->
<!--/*/<th:block th:replace="ht/_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->


<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });


    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    /*表单验证*/
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: 'empty',
                    prompt: '请输入标签名称'
                }]
            }
        }
    });

</script>


</body>
</html>
